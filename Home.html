<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Item List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- <script src="./angular.min.js"></script> -->
  </head>
  <body ng-app="myApp">
    <h4>Enter Your Food Items</h4>
    <div class="foodcheck" ng-controller="checkUpCtrl">
      <input type="text" ng-model="items" placeholder="enter your items" />
      <div>
        <button ng-click="checkList()">Check it</button>
      </div>
      <div ng-style="color">{{message}}</div>
    </div>
    <script src="js/Home.js"></script>
  </body>
</html>
