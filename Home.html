<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Item List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Home.css" />
    <!-- <script src="./angular.min.js"></script> -->
  </head>
  <body ng-app="myApp">
    <header>
      <div class="company_header">
        <div class="row">
          <div class="col-md-4">
            <div class="company">
              <h1 class="brand_name">Taste The Best</h1>
              <img class="logo" src="./images/logo.png" alt="logo" />
            </div>
          </div>
          <div class="col-md-8">
            <ul class="menu_list">
              <li class="menu_items">Home</li>
              <li class="menu_items">About</li>
              <li class="menu_items">Recipies</li>
              <li class="menu_items">Gallery</li>
              <li class="menu_items">Contact Us</li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <section class="main">
      <div class="row">
        <div class="col-md-6">
          <img class="food" src="./images/aa.jpeg"alt="">
        </div>
        <div class="col-md-6 food_Check">
          <h3>Enter Your Food Items</h3>
          <div class="foodcheck" ng-controller="checkUpCtrl">
            <input class="text_filed" type="text" ng-model="items" placeholder="enter your items" />
            <div class="button">
              <button class="btn btn-primary" ng-click="checkList()">Check it</button>
            </div>
            <div ng-style="color">
              <h3>{{message}} </h3></div>
          </div>
        </div>
      </div>

    </section>
    
    <script src="js/Home.js"></script>
  </body>
</html>
